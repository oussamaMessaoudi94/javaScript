  <script>
  function addRow (tableID)
  {
  var tbl = document.getElementById (tableID);                 
  var rws = tbl.rows;                                            
  var lst = rws [rws.length -1];                                
  var cls = lst.cells.length;                                    
   
  var ro = tbl.insertRow (1);                                   // добавляем снизу ОБРАЗ ещё одной строки
  for (var j = 0; j < cls; j++)                                  // создаём цикл из cls шагов (по количеству ячеек)
     {
     var ce = ro.insertCell (-1);                                // на каждом шаге в образ строки добавляем ОБРАЗ новой ячейки
     ce.innerHTML = 'something'; 
     }
  
  }
     function print_(){
  window.print() ;
  }
  </script>
